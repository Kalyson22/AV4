<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide</title>
</head>
<body>
    <h1>Slideshow</h1>
    <div>
        <form action="">
            <tr>
                <td>Foto:<input type="file"></td>
                <td>Descrição:<input type="text"></td>
            </tr>
            <button>Enviar</button>
        </form>
    </div>
    <div>
        <button>Atualizar lista</button>
    </div>
    <div page="Slide">
        <tr>
            <td><button class="anterior" onclick="">Anterior</button></td>
            <td>Exibindo:<textarea name="" id="" cols="0" rows="0"></textarea></td>
            <td><button class="proximo" onclick="">Próximo</button></td>
        </tr>
    </div>
    <div>
        <article>
            <img src="imagens/praia.jpeg" alt="praia">
            <p>Praia</p>
        </article>
        <article>
            <img src="imagens/praia1.jpeg" alt="praia">
            <p>Outra praia</p>
        </article>
    </div>
</body>
</html>
